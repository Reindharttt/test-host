<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindhart Website - Lelouch Edition</title>
    <style>
        /* Menggunakan font sistem yang elegan */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a; /* Hitam pekat */
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            overflow: hidden; /* Mencegah scroll agar fokus pada tampilan utama */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background dengan gradien ungu & hitam ala Geass */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.15) 0%, rgba(0, 0, 0, 1) 80%);
            z-index: -1;
        }

        /* Kontainer Utama */
        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Efek Ornamen Emas (Simbol Britannia) */
        .ornament {
            font-family: 'Cinzel', serif;
            color: #d4af37; /* Gold */
            letter-spacing: 5px;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Judul Utama: Reindhart Website */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(212, 175, 55, 0.4);
            margin: 20px 0;
            animation: glow 3s infinite alternate;
        }

        /* Efek Geass di belakang tulisan */
        .geass-eye {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Geass_sigil.svg/1200px-Geass_sigil.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
            animation: pulse 4s infinite ease-in-out;
        }

        /* Tombol/Aksen Bawah */
        .tagline {
            font-style: italic;
            color: #8a2be2;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 40px;
            padding: 10px 30px;
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 15px #d4af37;
        }

        /* Animasi */
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
            to { text-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 10px #d4af37; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.05; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.15; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.05; }
        }

        /* Responsif untuk HP */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; letter-spacing: 5px; }
            .geass-eye { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="geass-eye"></div>

    <div class="container">
        <div class="ornament">All Hail Lelouch</div>
        <h1>Reindhart Website</h1>
        <div class="tagline">"The only ones who should kill, are those who are prepared to be killed."</div>
        
        <br>
        <a href="#" class="cta-button">Enter the Empire</a>
    </div>

</body>
</html>
